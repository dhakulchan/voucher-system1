# HTTP - Redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name booking.dhakulchan.net 52.76.162.188;
    
    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }
    
    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://booking.dhakulchan.net$request_uri;
    }
}

# HTTPS - Main Application
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name booking.dhakulchan.net;
    
    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/booking.dhakulchan.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/booking.dhakulchan.net/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:MozSSL:10m;
    ssl_session_tickets off;
    
    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/booking.dhakulchan.net/chain.pem;
    
    # Security Headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Logging
    access_log /var/log/nginx/booking_access.log combined;
    error_log /var/log/nginx/booking_error.log warn;
    
    # Client body size (for file uploads)
    client_max_body_size 100M;
    client_body_buffer_size 128k;
    
    # Timeouts
    client_body_timeout 300s;
    client_header_timeout 300s;
    send_timeout 300s;
    
    # Root directory
    root /var/www/booking;
    
    # Static files
    location /static {
        alias /var/www/booking/static;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
        
        # Compression
        gzip on;
        gzip_vary on;
        gzip_types text/css text/javascript application/javascript image/svg+xml;
    }
    
    # Uploaded files
    location /static/uploads {
        alias /var/www/booking/static/uploads;
        expires 7d;
        add_header Cache-Control "public";
    }
    
    # Favicon
    location = /favicon.ico {
        alias /var/www/booking/static/favicon.ico;
        access_log off;
        log_not_found off;
    }
    
    # Robots.txt
    location = /robots.txt {
        alias /var/www/booking/static/robots.txt;
        access_log off;
        log_not_found off;
    }
    
    # Proxy to Gunicorn
    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_redirect off;
        
        # Timeouts for long-running requests (PDF generation)
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }
    
    # Deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
