{% extends 'base.html' %}
{% block title %}Create Voucher{% endblock %}
{% block content %}
<div class="container py-4">
    <h1 class="h4 mb-4"><i class="fas fa-ticket-alt me-2"></i>Create Voucher</h1>
    <div class="card">
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Booking Reference</label>
                    <input type="text" name="booking_reference" class="form-control" placeholder="e.g. BK2025XXXXXX"
                        required autofocus>
                    <div class="form-text">Enter an existing confirmed booking reference.</div>
                </div>
                <button class="btn btn-primary"><i class="fas fa-search me-1"></i>Find & Open Voucher</button>
                <a href="{{ url_for('voucher.list') }}" class="btn btn-secondary ms-2">Back</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
