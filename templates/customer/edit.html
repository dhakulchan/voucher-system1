{% extends 'base.html' %}
{% block title %}แก้ไขลูกค้า - {{ customer.full_name }}{% endblock %}
{% block content %}
<h1 class="h3 pt-3 mb-3 border-bottom"><i class="fas fa-edit me-2"></i>แก้ไขลูกค้า</h1>
<form method="POST">
    <div class="row">
        <div class="col-md-6 mb-3">
            <label class="form-label">ชื่อ</label>
            <input type="text" name="first_name" class="form-control" value="{{ customer.first_name }}">
        </div>
        <div class="col-md-6 mb-3">
            <label class="form-label">นามสกุล</label>
            <input type="text" name="last_name" class="form-control" value="{{ customer.last_name }}">
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 mb-3">
            <label class="form-label">อีเมล</label>
            <input type="email" name="email" class="form-control" value="{{ customer.email }}" required>
        </div>
        <div class="col-md-6 mb-3">
            <label class="form-label">โทรศัพท์</label>
            <input type="text" name="phone" class="form-control" value="{{ customer.phone }}" required>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 mb-3">
            <label class="form-label">สัญชาติ</label>
            <input type="text" name="nationality" class="form-control" value="{{ customer.nationality }}">
        </div>
        <div class="col-md-6 mb-3">
            <label class="form-label">ที่อยู่</label>
            <input type="text" name="address" class="form-control" value="{{ customer.address }}">
        </div>
    </div>
    <div class="mb-3">
        <label class="form-label">หมายเหตุ</label>
        <textarea name="notes" class="form-control" rows="4">{{ customer.notes }}</textarea>
    </div>
    <div class="d-flex gap-2">
        <button class="btn btn-primary" type="submit"><i class="fas fa-save me-1"></i>บันทึก</button>
        <a href="{{ url_for('customer.view', id=customer.id) }}" class="btn btn-secondary">ยกเลิก</a>
    </div>
</form>
{% endblock %}
