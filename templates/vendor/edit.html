{% extends 'base.html' %}
{% block title %}Edit Vendor{% endblock %}
{% block content %}
<div class="container-fluid">
    <h1 class="h4 mb-3"><i class="fas fa-edit me-2"></i>Edit Vendor</h1>
    <form method="POST" class="card p-3">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Name *</label>
                <input name="name" class="form-control" value="{{ vendor.name }}" required>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Contact Name</label>
                <input name="contact_name" class="form-control" value="{{ vendor.contact_name }}">
            </div>
            <div class="col-md-4 mb-3">
                <label class="form-label">Phone</label>
                <input name="phone" class="form-control" value="{{ vendor.phone }}">
            </div>
            <div class="col-md-4 mb-3">
                <label class="form-label">Email</label>
                <input name="email" type="email" class="form-control" value="{{ vendor.email }}">
            </div>
            <div class="col-md-4 mb-3">
                <label class="form-label">Active</label><br>
                <input type="checkbox" name="active" value="1" {% if vendor.active %}checked{% endif %}> Active
            </div>
            <div class="col-12 mb-3">
                <label class="form-label">Address</label>
                <textarea name="address" class="form-control" rows="2">{{ vendor.address }}</textarea>
            </div>
            <div class="col-12 mb-3">
                <label class="form-label">Notes</label>
                <textarea name="notes" class="form-control" rows="3">{{ vendor.notes }}</textarea>
            </div>
        </div>
        <div class="d-flex gap-2">
            <button class="btn btn-primary" type="submit"><i class="fas fa-save me-2"></i>Save</button>
            <a href="{{ url_for('vendor.list') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
