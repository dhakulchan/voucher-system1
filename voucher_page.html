    <!-- Font Loading Optimization -->
    <script>
        // Optimize font loading and prevent FOUT
        if ('fonts' in document) {
            document.fonts.ready.then(function () {
                document.body.classList.add('fonts-loaded');
            });
        }

        // Handle Font Awesome loading errors
        document.addEventListener('DOMContentLoaded', function () {
            // Check if Font Awesome loaded properly
            const testElement = document.createElement('i');
            testElement.className = 'fas fa-home';
            testElement.style.visibility = 'hidden';
            document.body.appendChild(testElement);

            const computedStyle = window.getComputedStyle(testElement, ':before');
            if (computedStyle.content === 'none' || computedStyle.content === '') {
                console.warn('Font Awesome failed to load, using fallback icons');
                document.body.classList.add('fa-fallback');
            }

            document.body.removeChild(testElement);
        });
    </script>

                                        </div>
